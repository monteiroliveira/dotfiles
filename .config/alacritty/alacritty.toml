# general.import = ["~/.config/alacritty/themes/themes/rose-pine-moon.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[scrolling]
history = 10000

[window]
dynamic_padding = false
opacity = 1.0
title = "Alacritty"

[window.padding]
x = 10
y = 10

[window.class]
general = "Alacritty"
instance = "Alacritty"

[colors.primary]
background = '#181818'
foreground = '#E4E4E4'

[colors.cursor]
text = '#E4E4E4'
cursor = '#3888BA'

[colors.normal]
black   = '#000000'
red     = '#F43841'
green   = '#66BA38'
yellow  = '#FCE94F'
blue    = '#3888BA'
magenta = '#9E95C7'
cyan    = '#B0C3EB'
white   = '#E4E4EF'

[colors.bright]
black   = '#484848'
red     = '#FF4F58'
green   = '#66BA38'
yellow  = '#FCE94F'
blue    = '#4AB4F6'
magenta = '#9E95C7'
cyan    = '#B0C3EB'
white   = '#F4F4FF'

[keyboard]
bindings = [
]