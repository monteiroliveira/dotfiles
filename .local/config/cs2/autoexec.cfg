//Binds
bind b "noclip;buymenu"
bind f "slot7" //Flash
bind z "slot6" //Granade
bind x "slot8" //Smoke
bind c "slot10" //Molotov
bind t "+lookatweapon"
bind mwheelup "+jump"
bind mwheeldown ""
bind h "toggle cl_crosshairgap -1 -6"
bind pgup "demo_timescale 10"
bind pgdn "demo_Timescale 1"
bind [ "host_timescale 10"
bind ] "host_timescale 1"
bind space "+jump"

bind i "give weapon_molotov"
bind j "give weapon_smokegrenade"
bind k "give weapon_flashbang"

//Viewmodel Commands:
viewmodel_presetpos 0
viewmodel_offset_x 2
viewmodel_offset_y 2
viewmodel_offset_z -1
viewmodel_fov 68

r_drawtracers_firstperson 0
cl_radar_scale 0.35

switchhandsleft
cl_prefer_lefthanded true

// Crosshair
cl_crosshairthickness 0.5
cl_crosshairsize 1.67
cl_crosshairgap -1.5
cl_crosshairdot false
cl_crosshair_recoil true
cl_crosshairstyle 4
cl_crosshaircolor 2

//Sniper
cl_sniper_delay_unscope 0
cl_sniper_auto_rezoom 1

//Hud
hud_scaling 1.1
cl_autohelp 0
cl_teamcounter_playercount_instead_of_avatars 1
r_show_build_info 0

//Sense
sensitivity 2 //1.48 800dpi
zoom_sensitivity_ratio 1